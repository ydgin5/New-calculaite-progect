<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calculator1111</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="__container">
        <div class="header__container"></div>
        <div class="main__container">
          <div class="rectangle-3">
            <div class="_0">
              <p class="calc__screen-number">0</p>
            </div>
            <div class="line-2"></div>
            <div class="rectangle-bigbox"maxlength="5">
              <div class="rectagle-blox1">
                <div class="btn eclipse22  btn_ac " ><span class="btn">AC</span></div>
                <div class=" eclipse23 btn container__right" ><span class="btn">%</span></div>
                  <span>/</span>
                <div class=" eclipse24 btn container__right yello " ><span class="btn btn_division">/</span></div>
                  <span >/</span>
                </div>
              </div>
              <div class="rectagle-blox2">
                <div class=" eclipse26 btn" ><span class="btn">1</span></div>
                <div class=" eclipse27 btn" ><span class="btn">2</span></div>
                <div class=" eclipse28 btn" ><span class="btn">3</span></div>
                <div class="btn eclipse29 yello container__right" >
                  <span class="btn btn_myltiply">*</span>
                </div>
              </div>
              <div class="rectagle-blox3 ">
                <div class=" eclipse30 btn" ><span class="btn">4</span></div>
                <div class=" eclipse31 btn" ><span class="btn">5</span></div>
                <div class=" eclipse32 btn" ><span class="btn">6</span></div>
                <div class="btn eclipse33 yello  btn_minus container__right" >
                  <span class="btn btn_minus"  >-</span>
                </div>
              </div>
              <div class="rectagle-blox4">
                <div class=" eclipse34 btn" ><span class="btn">7</span></div>
                <div class=" eclipse35 btn" ><span class="btn">8</span></div>
                <div class=" eclipse36 btn" ><span class="btn">9</span></div>
                <div class="  yello btn" >
                  <span class="btn btn_plus container__right">+</span>
                </div>
              </div>
              <div class="rectagle-blox5">
                <div class=" eclipse38 btn" ><span class="btn">0</span></div>
                <div class=" eclipse39 btn" ><span class="btn">.</span></div>
                <div class="eclipse40 yello  btn container__right" >
                  <span class="btn btn_equal container__right">=</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer__container"></div>
      </div>
